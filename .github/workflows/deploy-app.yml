# Application deployment workflow
# Triggered manually or on release tags

name: Deploy Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - prod
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
    paths:
      - 'app/**'
      - 'jobs/**'
      - 'Dockerfile'
      - 'pyproject.toml'

env:
  AWS_REGION: eu-central-1
  REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-central-1.amazonaws.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For OIDC
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=stg" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run tests
        run: pytest -q

      - name: Linting
        run: |
          ruff format --check .
          ruff check .

      - name: Security scan
        run: pip-audit

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: sanders-customer-platform-${{ steps.env.outputs.environment }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update Batch job definitions
        env:
          ENVIRONMENT: ${{ steps.env.outputs.environment }}
        run: |
          echo "Updating Batch job definitions for $ENVIRONMENT environment"
          # The CDK will handle updating job definitions to use the new image
          # Alternatively, you can use AWS CLI to update job definitions here

      - name: Deployment summary
        run: |
          echo "âœ… Deployed to ${{ steps.env.outputs.environment }}"
          echo "Image: ${{ steps.login-ecr.outputs.registry }}/sanders-customer-platform-${{ steps.env.outputs.environment }}:${{ github.sha }}"
          echo "Region: ${{ env.AWS_REGION }}"
